name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [sanity-webhook]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Next.js
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_CDN_URL: https://ruper-portf-assets.s3.ap-southeast-1.amazonaws.com
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_API_VERSION: 2024-01-01
          NEXT_PUBLIC_SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
      
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/out/*"
          target: "/tmp/portfolio-deploy"
          strip_components: 2
      
      - name: Move files and set permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/portfolio
            sudo chown -R ubuntu:ubuntu /var/www/portfolio
            sudo rm -rf /var/www/portfolio/*
            sudo cp -r /tmp/portfolio-deploy/* /var/www/portfolio/
            sudo chown -R www-data:www-data /var/www/portfolio
            sudo chmod -R 755 /var/www/portfolio
            rm -rf /tmp/portfolio-deploy
      
      - name: Deployment successful
        run: echo "Deployment completed to http://${{ secrets.EC2_HOST }}"